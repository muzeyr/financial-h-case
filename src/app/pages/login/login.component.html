<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-4">
      <mat-toolbar>
        <span>LOGIN</span>
      </mat-toolbar>
      <mat-card class="my-card">
        <mat-card-content>
          <form [formGroup]="form" class="form-horizontal">

            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="login()" class="full-width" color="primary">LOGIN</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-4">

    </div>
  </div>

</div>
