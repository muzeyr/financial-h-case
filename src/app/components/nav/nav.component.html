
    <form [formGroup]="form" class="form-horizontal">
<mat-toolbar style="background:#a02429!important;color: white" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div mat-card-avatar class="logo-header-image"></div>
  <h1 class="example-app-name">Financial House</h1>
  <span class="example-spacer"></span>
  <span flex></span>
  <div>
    <mat-form-field style="width: 300px!important;">
      <input matInput (keydown)="onKeydown($event)" #search formControlName="transaction" placeholder="Transaction ID...">
    </mat-form-field>
    <mat-icon style="font-size: 25px" (click)="logout()">power_settings_new</mat-icon>
  </div>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav opened="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLinkActive routerLink="{{menu.url}}" *ngFor="let menu of menus">
        <i class="material-icons">{{menu.icon}}</i>
        {{menu.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="p-3 mb-5 bg-white rounded" style="min-height:500px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</form>
