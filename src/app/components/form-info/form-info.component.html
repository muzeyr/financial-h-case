
 <h1 class="font-weight-bold container shadow-lg">{{title}}</h1>
 <div class="row">
    <div  *ngFor="let item of formInfos">
        <div class="col-xs-4 col-md-7">
            <p class="font-weight-bold" style="text-transform: capitalize;">{{item.label}}</p>
        </div>
        <div class="col-xs-4 col-md-7">
            {{item.val}}
        </div>
    </div>
</div>
