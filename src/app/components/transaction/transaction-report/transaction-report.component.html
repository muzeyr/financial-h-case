<div class="shadow-lg">
  <form [formGroup]="form" class="form-horizontal">
    <div class="row" *ngIf="showDateFilter">
        <div class="col-md-12">
          <hr/>
        </div>
    </div>
    <div class="row" *ngIf="showDateFilter">
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput [matDatepicker]="fromDate" formControlName="fromDate" placeholder="From Date"
                  (click)="fromDate.open()">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field>
                <input matInput [matDatepicker]="toDate" formControlName="toDate" placeholder="To Date"
                  (click)="toDate.open()">
                <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-md-2">
            <button mat-raised-button type="button" style="background-color:#a02429" (click)="onloadData()" class="full-width" color="primary">
                Search<i class="material-icons">
                  search
                </i>
  
              </button>
        </div>
    </div>
      <app-transaction-card [cards]="transactionResponse.response">
      </app-transaction-card>
  </form>
</div>
