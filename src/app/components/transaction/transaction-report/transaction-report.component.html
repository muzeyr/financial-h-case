<div class="shadow-lg">
  <form [formGroup]="form" class="form-horizontal">
    <div class="row" *ngIf="showDateFilter">
        <div class="col-md-12">
          <hr/>
        </div>
    </div>
    <div class="row" *ngIf="showDateFilter">
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput [matDatepicker]="fromDate" formControlName="fromDate" placeholder="From Date"
                  (click)="fromDate.open()">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field>
                <input matInput [matDatepicker]="toDate" formControlName="toDate" placeholder="To Date"
                  (click)="toDate.open()">
                <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-md-2">
            <button mat-raised-button type="button" style="background-color:#a02429" (click)="onloadData()" class="full-width" color="primary">
                Search<i class="material-icons">
                  search
                </i>
  
              </button>
        </div>
    </div>

    <div class="row" *ngIf="isLoadComplate">
      <div class="col-xl-3 col-md-6 mb-4" *ngFor="let item of transactionResponse.response;let i=index;">
        <div class="card border-left-{{randomCss()}} shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-{{randomCss()}} text-uppercase mb-1">{{item.currency}}</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{item.total}} {{item.currency}}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
