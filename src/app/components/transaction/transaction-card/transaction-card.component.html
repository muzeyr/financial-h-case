<div *ngIf="showDiv" class="row">
<div class="col-xl-3 col-md-6 mb-4" *ngFor="let item of cards;let i=index;">
    <div class="card border-left-{{randomCss()}} shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-{{randomCss()}} text-uppercase mb-1">{{item.currency}}</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{item.total | currency : item.currency }}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
